<h1>Ajouter un emplacement</h1>

<form class="form-container">
  <div class="form-group">
    <label for="nomEmplacement">Nom de l'emplacement :</label>
    <input type="text" [(ngModel)]="emp.nomEmplacement" name="nomEmplacement" id="nomEmplacement" class="form-control" placeholder="Entrez le nom de l'emplacement">
  </div>

  <div class="form-group">
    <label for="adresseEmplacement">Adresse :</label>
    <input type="text" [(ngModel)]="emp.adresseEmplacement" name="adresseEmplacement" id="adresseEmplacement" class="form-control" placeholder="Entrez l'adresse de l'emplacement">
  </div>

  <div class="form-group">
    <label for="gouvernorat">Gouvernorat :</label>
    <input type="text" [(ngModel)]="emp.gouvernorat" name="gouvernorat" id="gouvernorat" class="form-control" placeholder="Entrez le gouvernorat de l'emplacement">
  </div>

  <div class="form-group">
    <label for="departement">Département :</label>
    <mat-form-field appearance="fill" class="form-control">
      <mat-label>Sélectionnez un département</mat-label>
      <mat-select [formControl]="toppings" multiple (selectionChange)="filter($event)" multiple [(value)]="selected" >
        <mat-option *ngFor="let dp of dpList" [value]="dp.departmentId">{{dp.departmentName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit" (click)="updateEmplacement()" class="btn btn-primary">Enregistrer</button>
</form>
